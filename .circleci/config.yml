version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main

      - hold:
          type: approval
          requires:
            - build

      - deploy:
          filters:
            branches:
              only:
                - main
          requires:
              - hold

orbs:
  ruby: circleci/ruby@1.7.1


jobs:
  build:
    working_directory: ~/travelCalculator
    docker:
      - image: cimg/ruby:3.1.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: hello
          command: echo hello

  deploy:
    docker:
      - image: cimg/ruby:3.1.0
    steps:
      - run:
          name: world
          command: echo world
